<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Sistema</title>
        <link href="#{appBean.baseUrl}resources/css/login.css" type="text/css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="container">
            <h:form id="formLogin">
                <p:growl id="growl" showDetail="true" life="3000" />     
                <p:panel header="Ingrese Usuario y Clave" footer="Sistema.">  
                        <h:panelGrid columns="2" cellpadding="5">  
                            <h:outputLabel for="username" value="Usuario" />  
                            <p:inputText value="#{loginBean.username}"   
                                    id="username" required="true" label="Usuario" />  

                            <h:outputLabel for="password" value="Clave:" />  
                            <p:password value="#{loginBean.password}"   
                                    id="password" required="true" label="Clave" />  
                            
                            <f:facet name="footer" class="loginfooter" >  
                                <p:commandButton id="loginButton" value="Login" update="growl"   
                                                 actionListener="#{loginBean.login(actionEvent)}"   
                                    oncomplete="handleLoginRequest(xhr, status, args)"/>  
                            </f:facet>
                        </h:panelGrid>  
                       
                </p:panel>
            </h:form>
        </div>
    <script type="text/javascript">  
    function handleLoginRequest(xhr, status, args) {  
        if(args.validationFailed || !args.loggedIn) {  
            jQuery('#dialog').effect("shake",{times:3},100);
        }   
        else {  
            dlg.hide();
            jQuery('#loginLink').fadeOut();  
        }  
    }  
    </script>  
    </h:body>
</html>
